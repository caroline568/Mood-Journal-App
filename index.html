<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmSpace | Home</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      color: #f8f9fa;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      background: #cfd8dc; /* soft fallback color */
    }

    /* ===== Animated Mist Layer ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.25), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,0.25), transparent 60%),
                  linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      background-size: 200% 200%;
      animation: mistFlow 20s ease-in-out infinite alternate;
      z-index: -1;
      filter: blur(25px);
    }

    @keyframes mistFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* ===== Content Container ===== */
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      max-width: 800px;
      margin: 80px auto;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .menu a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    h1 {
      font-size: 2em;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .music-player {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 1.1em;
    }

    select, button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
    }

    button {
      background-color: #00e5d6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #04bda9;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Navigation Menu -->
    <nav class="menu">
      <a href="index.html">Home üè†</a>
      <a href="mood.html">Mood Tracker üåà</a>
      <a href="journal.html">Journal ‚úçÔ∏è</a>
      <a href="history.html">History üìä</a>
    </nav>

    <h1>Welcome to CalmSpace üåø</h1>

    <div class="music-player">
      <label for="musicSelector">Select Calm Music:</label>
      <select id="musicSelector">
        <option value="">--Choose a track--</option>
        <option value="calm1.mp3">Calm 1</option>
        <option value="calm2.mp3">Calm 2</option>
        <option value="calm3.mp3">Calm 3</option>
      </select>
      <button id="toggleMusic">üéµ Play Music</button>
      <audio id="calmMusic" src="" loop></audio>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
